BEHAVIOR:
  name: humanoid::active_walk2
  transition_duration: 2 # duration of trajectories moving the com
  traj_foot_duration: 2 # duration of trajectories moving a foot
  remove_contacts: true # remove/add contacts you can put false if you just want the robot to put move the com without moving the feet
  step_height: 0.1 # height of the step
  step_length: 0.1 # lenght of the step
  step_lateral: 0.0 # lateral lenght of the step
  com_percentage_ref: 0.5 # put the com reference inside the foot (at com_percentage*(external_foot_border - internal_foot_border) + internal_foot_border)
  com_percentage_foot_up: 0.2 # put the com reference inside the foot (at com_percentage*(external_foot_border - internal_foot_border) + internal_foot_border)
  force_treshold: 50000 # when putting foot on ground if the FT sensor returns more than force_treshold, the foot will not be lowered any furhter
  num_cycles: 20 # put -1 for infinite
  send_vel_acc: true # if true it will give vel and acc references to the tasks
  one_foot: false # do not walk but put the robot on one foot
  customize_task_weights:
    momentum: 0.0
