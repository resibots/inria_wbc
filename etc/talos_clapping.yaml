CONTROLLER:
  name: talos-pos-tracker
  configurations: talos_configurations.srdf
  ref_config: pal_start
  frames: frames_talos.yaml
  tasks: tasks_talos.yaml
  # no URDF here because this is set by the main
  stabilizer:
    activated: true
    filter_size: 5
    p: [0.001, 0.001, 0.001, 0.001, 0.00000005, 0.00000005]
    d: [0.0001, 0.0001, 0.0001, 0.0001,  0.0,  0.0]
    p_ankle: [0.15, 0.0]
    d_ankle: [0.0, 0.0]
  collision_detection:
    activated: true
    filter_size: 30
    max_invalid: 5
    thresholds: collision_thresholds.yaml
BEHAVIOR:
  name : talos-clapping
  trajectory_duration : 1.0
  motion_size : 1.1
PARAMS:
  urdf_path: /home/pal/deployed_ws/src/talos_controller/etc/talos.urdf
  srdf_path: /home/pal/deployed_ws/src/talos_controller/etc/talos_configurations.srdf
  sot_config_path: /home/pal/deployed_ws/src/talos_controller/etc/squat.yaml
  floating_base_joint_name: ""
  dt: 0.001
  verbose: false
  mimic_dof_names : ["gripper_left_inner_double_joint",
                     "gripper_left_fingertip_1_joint",
                     "gripper_left_fingertip_2_joint",
                     "gripper_left_inner_single_joint",
                     "gripper_left_fingertip_3_joint",
                     "gripper_left_motor_single_joint",
                     "gripper_right_inner_double_joint",
                     "gripper_right_fingertip_1_joint",
                     "gripper_right_fingertip_2_joint",
                     "gripper_right_inner_single_joint",
                     "gripper_right_fingertip_3_joint",
                     "gripper_right_motor_single_joint"]

